<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <br>
  <br>
  <br>
  <br>

  <div class="k">

<h1>Simple Calculator</h1>

    <br>
    <input type="text" name="num-one" id="num-one" value="">
    <br>
    <input type="text" name="num-two" id="num-two" value="">
    <p>=</p> <input type="text" name="result" id="result" value="">
    <br>
    <br>
    <input type="radio" name="Operation" value="" id="add" class="input">
    <label for="add">+</label>
    <input type="radio" name="Operation" value="" id="subtract" class="input">
    <label for="subtract">-</label>
    <input type="radio" name="Operation" value="" id="multiply" class="input">
    <label for="multiply">*</label>
    <input type="radio" name="Operation" value="" id="divide" class="input">
    <label for="divide">/</label>
    <br>
    <br>
    <button type="button" name="button">Calculate</button>
    <br>
    <br>
    <button type="button" id="Restart" name="button">Restart</button>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
